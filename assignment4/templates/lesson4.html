<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lesson 4</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    p {
      min-height: 1em;
    }
  </style>
</head>

<body>
  <h1>Math Expression Game</h1>
  <form method="post">
    <label>Enter value: </label>
    <input type="text" name="value">
    <br>
    <label>Number of expressions: </label>
    <input type="text" name="numExpressions">
    <br><br>
    <input type="submit" name="submit" value="Submit">
  </form>
  <br>
  <p>Expression: {{expression}}</p>
  <form method="post">
    <label>Answer: </label>
    <input type="text" name="answer">
    <input type="hidden" name="expression" value="{{expression}}">
    <input type="hidden" name="value" value="{{value}}">
    <input type="hidden" name="numExpressions" value="{{numExpressions}}">
    <input type="hidden" name="currentExpression" value="{{currentExpression}}">
    <input type="hidden" name="correct" value="{{correct}}">
    <input type="hidden" name="total" value="{{total}}">
    <br><br>
    <input type="submit" name="submit" value="Submit">
  </form>
  <p>{{answer}}</p>
  <p>Correct answers: {{correct}}</p>
  <p>Total answers: {{total}}</p>

</body>

</html>
