<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pizza Order Form</h1>
    <form method="post">
        <label for="customer_name">Name:</label>
        <input type="text" name="customer_name" required><br><br>

        <label for="customer_address">Address:</label>
        <input type="text" name="customer_address" required><br><br>

        <label for="zip_code">Zip Code:</label>
        <input type="text" name="zipCode" required><br><br>

        <label for="pizza_size">Pizza Size:</label>
        <select name="pizza_size" required>
            <option value="">--Select Size--</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="X-Large">X-Large</option>
        </select><br><br>

        <label for="toppings">Toppings:</label><br>
        <input type="checkbox" name="toppings[]" value="Pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings[]" value="Mushrooms">Mushrooms<br>
        <input type="checkbox" name="toppings[]" value="Onions">Onions<br>
        <input type="checkbox" name="toppings[]" value="Sausage">Sausage<br><br>
        <input type="submit" value="Place Order">
    </form>
    {{table}}
</body>

</html>
