<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lesson 12</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Pizza Order Form</h1>
    <form method="post">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>
        <label for="customer_address">Customer Address:</label>
        <input type="text" id="customer_address" name="customer_address" required><br><br>
        <label for="pizza_size">Pizza Size:</label>
        <select id="pizza_size" name="pizza_size" required>
            <option value="" selected disabled hidden>Select a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra Large</option>
        </select><br><br>
        <label for="toppings">Toppings:</label>
        <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="sausage" name="toppings" value="Sausage">
        <label for="sausage">Sausage</label>
        <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
        <label for="mushrooms">Mushrooms</label>
        <input type="checkbox" id="olives" name="toppings" value="Olives">
        <label for="olives">Olives</label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    {{table}}
</body>
</html>
